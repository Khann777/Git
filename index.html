<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <title>Git</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="header-block">
          <div class="logo">
            <a href="#" class="logo__link">
              <svg
                height="50"
                aria-hidden="true"
                viewBox="0 0 16 16"
                version="1.1"
                width="50"
                data-view-component="true"
                class="octicon octicon-mark-github v-align-middle"
              >
                <path
                  d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"
                ></path>
              </svg>
            </a>
          </div>
          <div class="search">
            <form action="#" onsubmit="getUser(event)" id="inputForm">
              <i class="fa fa-search search-icon" style="font-size: 18px"> </i>
              <input
                class="input-field"
                type="text"
                placeholder=" Search or jump to.."
                name="search"
                id="search"
              />
              <i class="fa-sharp fa-regular fa-slash-forward"></i>
            </form>
          </div>
          <div class="navbar">
            <a href="" class="navbar__link">Pull request</a>
            <a href="" class="navbar__link">Issues</a>
            <a href="" class="navbar__link">Codespaces</a>
            <a href="" class="navbar__link">Marketplace</a>
            <a href="" class="navbar__link">Explore</a>
          </div>
        </div>
        <div class="header-block">
          <i class="fa-regular fa-bell icon-bell" style="color: #ffffff"></i>
          <select>
            <option>&#x2b;</option>
          </select>
        </div>
      </div>
      <div class="user"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/78ed833238.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
